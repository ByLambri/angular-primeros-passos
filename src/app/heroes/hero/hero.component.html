<h1>{{name}}</h1>

<dl>

  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd></dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name === 'Ironman'"
  (click)="changeName()"
  class="btn btn-primary">
  cambiar Nombre

</button>

<button
*ngIf="age === 45"
(click)="changeAge()"
class="btn btn-primary">
  cambiar edad
</button>

<button
(click)="resetForm()"
class="btn btn-primary">
  resetear
</button>
